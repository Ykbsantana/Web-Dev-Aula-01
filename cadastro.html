<!-- CONTEÚDO PRINCIPAL -->
<main class="container page-content">

    <h1>Cadastro</h1>
    <p>Preencha o formulário abaixo para se candidatar a vagas de voluntariado ou para realizar doações.</p>

    <form id="cadastroForm" action="#" method="post" novalidate>

        <!-- DADOS PESSOAIS -->
        <fieldset>
            <legend>Dados pessoais</legend>

            <label for="nome">Nome completo</label>
            <input id="nome" name="nome" type="text" autocomplete="name" required minlength="3">

            <label for="email">E-mail</label>
            <input id="email" name="email" type="email" autocomplete="email" required>

            <label for="cpf">CPF</label>
            <input id="cpf" name="cpf" type="text" inputmode="numeric"
                pattern="[0-9]{3}\.?[0-9]{3}\.?[0-9]{3}-?[0-9]{2}"
                placeholder="000.000.000-00" required>

            <label for="telefone">Telefone</label>
            <input id="telefone" name="telefone" type="tel" inputmode="tel"
                pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}"
                placeholder="(11) 99999-9999" required>

            <label for="nascimento">Data de nascimento</label>
            <input id="nascimento" name="nascimento" type="date" required>
        </fieldset>

        <!-- ENDEREÇO -->
        <fieldset>
            <legend>Endereço</legend>

            <label for="endereco">Endereço</label>
            <input id="endereco" name="endereco" type="text" autocomplete="street-address" required>

            <label for="cep">CEP</label>
            <input id="cep" name="cep" type="text" inputmode="numeric"
                   pattern="\d{5}-?\d{3}" placeholder="00000-000" required>

            <label for="cidade">Cidade</label>
            <input id="cidade" name="cidade" type="text" required>

            <label for="estado">Estado</label>
            <select id="estado" name="estado" required>
                <option value="">Selecione</option>
                <option value="SP">SP</option>
                <option value="RJ">RJ</option>
                <option value="MG">MG</option>
            </select>
        </fieldset>

        <!-- PREFERÊNCIAS -->
        <fieldset>
            <legend>Preferências</legend>

            <label for="interesse">Interesse</label>
            <select id="interesse" name="interesse" required>
                <option value="">Selecione</option>
                <option value="voluntariado">Voluntariado</option>
                <option value="doacao">Doação</option>
                <option value="parceria">Parceria</option>
            </select>

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" name="mensagem" rows="4"></textarea>
        </fieldset>

        <button type="submit" class="btn-primary">Enviar</button>
    </form>
